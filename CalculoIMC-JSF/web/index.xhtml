<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msgGrowl" showDetail="true" sticky="false"/>
        <p:panelGrid columns="2" >
            <h:outputLabel for="Peso" value="Peso:"></h:outputLabel>
            <p:inputText id="peso" value="#{imcBean.usuario.peso}" required="true"></p:inputText>
            
             <h:outputLabel for="Altura" value="Altura:"></h:outputLabel>
            <p:inputText id="altura" value="#{imcBean.usuario.altura}"></p:inputText>
        </p:panelGrid>
        
    <p:commandButton value="IMC Tradicional" actionListener="#{imcBean.calcularIMCTradicional()}" update="msgGrowl" />
  </h:form>  
 </h:body>
</html>
