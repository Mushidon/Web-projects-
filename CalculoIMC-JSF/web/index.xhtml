<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IMCJSF</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msgGrowl" showDetail="true" sticky="false"/>
            <p:panelGrid columns="2"  >
             

                    <h:outputLabel for="Peso" value="Peso:"></h:outputLabel>
                    <p:inputText id="peso" value="#{imcBean.usuario.peso}" style="text-align:center" required="true"></p:inputText>

                    <h:outputLabel for="Altura" value="Altura:"></h:outputLabel>
                    <p:inputText id="altura" value="#{imcBean.usuario.altura}" style="text-align:center" required="true"></p:inputText>
             
            </p:panelGrid>
            <br>
            <p:commandButton value="IMC Tradicional" style="text-align:center" actionListener="#{imcBean.calcularIMCTradicional()}" update="msgGrowl" />
            <p:commandButton value="IMC Oxford" style="text-align:center" actionListener="#{imcBean.calcularIMCOxford()}" update="msgGrowl" />
            <p:commandButton value="IMC Hilderburg" style="text-align:center" actionListener="#{imcBean.calcularIMCHilderburg()}" update="msgGrowl" />
            </br>
           <p:commandButton value="Salvar IMC" style="text-align:center" actionListener="#{imcBean.salvarIMC()}" update="msgGrowl" />

        </h:form>  
    </h:body>
</html>
