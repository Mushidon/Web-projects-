<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
      
        <title>Aplication</title>
    </h:head>
    <h:body>
        <h:form>
            <h2><center>Sess√£o da tarde do IFBA<br>Curso de ADS </br>Salvador, Agosto de 2019 - IFBA</center></h2>
        <p:growl id="msgGrowl" showDetail="true" sticky="false"/>
            <p:panelGrid columns="2">
        
                <h:outputLabel for="para" value="Para:"></h:outputLabel>
                <p:inputText id="destinatario" value="#{formularioBean.formulario.destinatario}" style="text-align:center" required="true"></p:inputText>
                
                <h:outputLabel for="telefax" value="Telefax:"></h:outputLabel>
                <p:inputText id="telefaxDestinatario" value="#{formularioBean.formulario.telefaxDestinatario}" style="text-align:center" required="true"></p:inputText>
               
                <h:outputLabel for="email" value="e-mail:"></h:outputLabel>
                <p:inputText id="emailDestinatario" value="#{formularioBean.formulario.emailDestinatario}" style="text-align:center" required="true"></p:inputText>
                
               
            </p:panelGrid>
        <br>
        <p:panelGrid columns="2">
             <h:outputLabel value="De:"></h:outputLabel>
             <p:inputText id="remetente" value="#{formularioBean.formulario.remetente}" style="text-align:center" required="true"></p:inputText>
             
             <h:outputLabel  value="Telefax:"></h:outputLabel>
             <p:inputText id="telefaxRemetente" value="#{formularioBean.formulario.telefaxRemetente}" style="text-align:center" required="true"></p:inputText>
             
             <h:outputLabel value="e-mail:"></h:outputLabel>
             <p:inputText id="emailRemetente" value="#{formularioBean.formulario.emailRemetente}" style="text-align:center" required="true"></p:inputText>
            
             <h:outputLabel  value="Data:" ></h:outputLabel>
             <p:calendar id="data" value="#{formularioBean.formulario.data}" pattern="dd/MM/yyyy"   />
        </p:panelGrid>
        </br>   
        <br>
              <p:commandButton value="Enviar" style="text-align:center" actionListener="#{formularioBean.save()}" update="msgGrowl" />
              <p:commandButton value="Ver data" style="text-align:center" actionListener="#{formularioBean.exibirData()}" update="msgGrowl" />
              <p:commandButton value="Buscar no Banco" style="text-align:center" actionListener="#{formularioBean.buscarData()}" update="msgGrowl" />
        </br>
        </h:form>
    </h:body>
</html>
