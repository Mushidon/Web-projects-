<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MesaJSF</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="mensagem" showDetail="true" sticky="false"/>
             <h:panelGrid columns="3" cellpadding="5" >
                 <br>
                 <h:outputLabel for="valor" value="Valor:"></h:outputLabel>
                 <p:inputText id="valor" value="#{mesaBean.mesa.valor}" required="true"></p:inputText>
                 </br>
                 <br>
                 <h:outputLabel for="quantidade" value="Quantidade:"></h:outputLabel>
                 <p:inputText id="quantidade" value="#{mesaBean.mesa.quantidade}"  required="true"></p:inputText>
                 </br>
                 <br>
                 <h:outputLabel for="percentual" value="Percentual:"></h:outputLabel>
                 <p:inputText id="percentual" value="#{mesaBean.mesa.percentual}"  required="true"></p:inputText>
                 </br>
              </h:panelGrid>
            
            <p:commandButton value="Calcular valor total com gorjeta:" style="text-align:center" actionListener="#{mesaBean.calcularValorTotal()}" update="mensagem" />
            <p:commandButton value="Calcular valor por pessoa:" style="text-align:center" actionListener="#{mesaBean.calcularValorPorPessoa()}" update="mensagem" />
  
      </h:form>  
    </h:body>
</html>
